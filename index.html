<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img src="Images/slide1.png"></section>
				<section><img src="Images/slide2.png"></section>
				<section><img src="Images/slide3.png"></section>
				<section><img src="Images/slide4.png"></section>
				<section><img src="Images/slide5.png"></section>
				<section><img src="Images/slide6.png"></section>
				<section><img src="Images/slide7.png"></section>
				<section><img src="Images/slide8.png"></section>
				<section><img src="Images/slide9.png"></section>
				<section><img src="Images/slide10.png"></section>
				<section><img src="Images/slide11.png"></section>
				<section><img src="Images/slide12.png"></section>
				<section><img src="Images/slide13.png"></section>
				<section><img src="Images/slide14.png"></section>
				<section><img src="Images/slide15.png"></section>
				<section><img src="Images/slide16.png"></section>
				<section><img src="Images/slide17.png"></section>
				<section><img src="Images/slide18.png"></section>
				<section><img src="Images/slide19.png"></section>
				<section><img src="Images/slide20.png"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
